<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Manifold Fans and Critics Settings</title>
  </head>
  <body>
    <h1>Manifold Fans and Critics Settings</h1>

    <!-- Slider for places to show setting -->
    <label for="places-to-show">Places to show:</label>
    <input id="places-to-show" type="range" min="1" max="5" value="3" class="slider" id="myRange">
    <!-- Span showing places to show setting -->
    <span id="places-to-show-value">3</span>

    <br />

    <button id="clear-button">Clear cache</button>

    <script src="popup.js"></script>
  </body>
</html>
